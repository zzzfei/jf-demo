<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <title>修改邮箱</title>
    <link href="../../res/extjs/resources/css/ext-all.css" rel="stylesheet" />
    <link href="../../theme/gray/css/base.css" rel="stylesheet" />
    <link href="../../theme/gray/css/ext/ext.css" rel="stylesheet" />
    <link href="../../theme/gray/css/main.css" rel="stylesheet" />
</head>

<body>
    <div class="asideR-cont">
    <ul class="alter-step">
        <li class="step-lst s1 cur">验证身份<em></em></li>
        <li class="step-lst s2">修改邮箱<em class="bt2"></em></li>
        <li class="step-lst s3">完成<em class="bt3"></em></li>
        <li class="step-line"></li>
    </ul>
    <div class="alter-cnt">
            <ul>
                <li>
                    <label class="lbl-txt">当前邮箱：</label>
                    <span>xxxxx@xxxx</span>
                </li>
                 <li>
                    <label class="lbl-txt">验证码：</label>
                    <input type="text" class="input-text ver-input" />
                    <button class="getcode-btn">获取验证码</button>
                </li>
            </ul>
           <button class="next-btn mt20" onclick="nextStep('2')">下一步</button>
        </div>
        <div class="alter-cnt undis">
        <ul>
            <li>
                <label class="lbl-txt">新的邮箱：</label>
                <input type="text" class="input-text input-textSm" />
            </li>
             <li>
                <label class="lbl-txt">验证码：</label>
                <input type="text" class="input-text ver-input" />
                <button class="getcode-btn">获取验证码</button>
            </li>
        </ul>
        <button class="next-btn mt20" onclick="nextStep('3')">确定</button>
    </div>
    <div class="alter-cnt undis">
        <div class="alter-complete">
            <h1>修改成功！</h1>
            <p>您当前邮箱：xxxxx@xx.com</p>
        </div>
        <button class="back-set mt20">返回我的设置</button>
    </div>
    </div>
    <script src="../../res/jquery/jquery-1.6.4.min.js"></script>
    <script src="../../res/extjs/ext-all.js"></script>
    <script src="../../res/extjs/ext-lang-zh_CN.js"></script>
    <script src="js/alter.js"></script>
</body>

</html>
