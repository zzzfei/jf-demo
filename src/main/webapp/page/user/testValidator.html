<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试表单验证-HTML方式验证</title>
<!-- jQueryValidator 依赖jQuery包，所以要先导入jQuery -->
<script type="text/javascript" src="../../res/jquery/jquery-1.6.4.min.js"></script>
<!-- 导入 jQueryValidator -->
<script type="text/javascript" src="../../res/jquery/plugins/jquery.validate.min.js" ></script>
<script type="text/javascript" src="../../res/jquery/plugins/jquery.validate.message_cn.js" ></script>
<script type="text/javascript">
	$.validator.setDefaults({
		// 当表单提交时，验证通过，重新绑定提交方法
		submitHandler:function(){
			alert("submitted!");
		}
	});
	
	$().ready(function(){
		// 当表单提交的时候，进行校验
		$("#testForm").validate();		
		
	});
	
</script>
</head>
<body>
	<form action="#" method="post" id="testForm">
		操作员名称：<input type="text" name="opName" minlength="2" required="required" > <br><br>
		邮箱地址：<input type="email" name="email" required="required"> <br><br>
		性别：<input type="radio" name="gender" required="required">男
			 <input type="radio" name="gender">女
		<br><br>
		
		<input type="submit" value="提交" >
	</form>
</body>
</html>
